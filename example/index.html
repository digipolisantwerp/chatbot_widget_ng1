<body ng-app="chatbotWidget" ng-controller="chatbotWidgetCtrl">
    <div class="u-margin-lg">
        <header>
          <h1 class="h4">Chatbot Smart Widget Playground</h1>
        </header>
        <div class="main u-margin-top-lg">
            <aui-chatbot-widget
                url="http://localhost:3000/api/chatbot"
                session="{{ session1 }}"
                title="Een voorbeeldchatbot"
                placeholder="Begin hier te typen…"
                pinned="false"
                delay="600"
                height="500">
            </aui-chatbot-widget>
        </div>

                pinned="true">
            </aui-chatbot-widget>

    <!-- bower:js -->
    <script src="../bower_components/angular/angular.js"></script>
